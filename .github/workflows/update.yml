          tjs --version
          boa --version
          # jerry --version
          hermes --version
          graaljs --version
          bun --version
          xst -v
          js --version
          jerry --version

          node ./scripts/build.js
          node ./scripts/update.js > ubuntu.json

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu
          path: ./ubuntu.json
  bench-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - uses: denoland/setup-deno@v1
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: install easy-install
        uses: ahaoboy/easy-setup@v1
        with:
          url: https://github.com/ahaoboy/easy-install
      - name: install
        run: |
          # qjs-ng
          ei https://github.com/ahaoboy/quickjs-ng-build
          mv ~/.easy-install/qjs.exe ~/.easy-install/qjs-ng.exe

          # mujs
