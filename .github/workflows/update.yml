name: update

permissions:
  contents: write

on:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * 1"
  pull_request:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash --noprofile --norc -CeEuo pipefail {0}

jobs:
  bench-macos-amd64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - uses: denoland/setup-deno@v1
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: install easy-install
        uses: ahaoboy/easy-setup@v1
        with:
          url: https://github.com/ahaoboy/easy-install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: install
        run: |
          # qjs-ng
          ei https://github.com/ahaoboy/quickjs-ng-build
          mv ~/.easy-install/qjs ~/.easy-install/qjs-ng

          # qjs
          ei https://github.com/ahaoboy/quickjs-build

          # mujs
          ei https://github.com/ahaoboy/mujs-build

          # tjs
          ei https://github.com/ahaoboy/txiki.js-build

          # boa
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/boa.json

          # llrt
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/llrt.json

          # jerryscript
          ei https://github.com/ahaoboy/jerryscript-build

          # hermes
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/hermes.json

          # xst
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/xst.json

          # graaljs
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/graaljs.json
          mv ~/.easy-install/graaljs/bin/js ~/.easy-install/graaljs/bin/graaljs

          # add jsc to path
          sudo find /System/Library/Frameworks/JavaScriptCore.framework -iname jsc
          sudo ln -s "$(sudo find /System/Library -name jsc)" ~/.easy-install/jsc
      - name: run
        run: |

          which node
          which deno
          which mujs
          which llrt
          which tjs
          which qjs
          which qjs-ng
          which boa
          which jerry
          which hermes
          which xst
          which graaljs
          which bun
          # which jsc

          node --version
          deno --version
          llrt --version
          tjs --version
          boa --version
          jerry --version
          hermes --version
          graaljs --version
          bun --version
          xst -v

          node ./scripts/build.js
          node ./scripts/update.js > macos-amd64.json

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: macos-amd64
          path: ./macos-amd64.json
