          # tjs
          ei https://github.com/ahaoboy/txiki.js-build

          # boa
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/boa.json

          # llrt
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/llrt.json

          # jerryscript
          # ei https://github.com/ahaoboy/jerryscript-build

          # hermes
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/hermes.json

          # xst
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/xst.json


          # graaljs
          ei https://github.com/ahaoboy/easy-install/raw/refs/heads/main/dist-manifest/graaljs.json
          mv ~/.easy-install/graaljs/bin/js.exe ~/.easy-install/graaljs/bin/graaljs.exe

      - name: run
        run: |
          which node
          which deno
          which mujs
          which llrt
          which tjs
          # which qjs
          which qjs-ng
          which boa
          which hermes
          which xst
          which graaljs
          which bun

          node --version
          deno --version
          llrt --version
          tjs --version
          boa --version
          # jerry --version
          hermes --version
          graaljs --version
          bun --version
          # xst -v

          node ./scripts/build.js
          node ./scripts/update.js > windows.json
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ./windows.json
  update:
    needs: ["bench-ubuntu", "bench-windows", "bench-macos-amd64","bench-macos-arm64"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - uses: actions/download-artifact@v4
        with:
          path: windows
          pattern: windows
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          path: ubuntu
          pattern: ubuntu
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          path: macos-amd64
          pattern: macos-amd64
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          path: macos-arm64
          pattern: macos-arm64
          merge-multiple: true
      - run: |
          cp ./ubuntu/ubuntu.json ./ubuntu.json
          cp ./windows/windows.json ./windows.json
          cp ./macos-amd64/macos-amd64.json ./macos-amd64.json
          cp ./macos-arm64/macos-arm64.json ./macos-arm64.json
          node ./scripts/update-readme.js
          git config --global user.email "504595380@qq.com"
          git config --global user.name "ahaoboy"
          git add ./windows.json ./ubuntu.json ./macos-amd64.json ./macos-arm64.json ./readme.md
          git commit -m"update"
          cat readme.md
      - name: Upload readme
        uses: actions/upload-artifact@v4
        with:
          name: readme
          path: readme.md
      - name: Push changes
        uses: ad-m/github-push-action@master
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
